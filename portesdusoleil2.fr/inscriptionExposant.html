	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
			
				<div class="fs-title">
					<h1>Bienvenue sur le formulaire d'inscription Exposant !</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="./index.php"><span>Retour à l'accueil</span></a>
						<a class="codrops-icon codrops-icon-drop" href="./login.php"><span>Connexion au compte</span></a>
						<a class="codrops-icon codrops-icon-info" href="#"><span>Il vous suffit de rentrer chaque information que l'on vous demande puis de cliquer sur "CONTINUE" ou de presser ENTREE</span></a>
					</div>
				</div>
				
				<form id="myform" action="impressionExposant.php" method='post' class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Votre nom ?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Hollande" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">Votre prénom ?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="Jean" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Votre organisation ?</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="FNAC" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="Nous n'allons pas vous spammer, promis juré.. !">Votre adresse Mail ?</label>
							<input class="fs-anim-lower" id="q3" name="q4" type="email" placeholder="Jean@free.fr" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5" data-info="Choisissez un mot de passe, à retenir !">Votre mot de passe ?</label>
							<input class="fs-anim-lower" id="q5" name="q5" type="text" placeholder="azerty123" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">Des commentaires ?</label>
							<textarea class="fs-anim-lower" id="q6" name="q6" placeholder="Commentez-ici !"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Envoyer !</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
